<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Weather</title>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!--  Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center justify-content-between" href="#">
      <img src="img/logo@2x.png" width="40" class="me-2">
      <div>
        <strong>Weather</strong>
        <p class="text-white">Your daily forecast</p>
      </div>
    </a>

  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

   
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">News</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Live Cameras</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


  <!--  Main Content -->
  <main class="flex-grow-1">

    <!--  Search Section -->
    <section class="search-section d-flex justify-content-center align-items-center">
      <div class="search-wrapper d-flex w-100 px-3" style="max-width: 800px;">
        <input type="text" id="cityInput" class="form-control rounded-start-4" placeholder="Enter city name...">
        <button id="searchBtn" class="btn btn-primary rounded-end-4 px-4">Search</button>
      </div>
    </section>

    <!--  Forecast Cards -->
    <section class="container text-white py-5">
      <div class="row" id="forecast-container"></div>
    </section>

  </main>

  
  <!--  Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p> 2025 Route Weather. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f me-3"></i></a>
      <a href="#"><i class="fab fa-twitter me-3"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
